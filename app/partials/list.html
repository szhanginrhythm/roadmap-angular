<div class="roadmapListFrame">
    <ul class="breadcrumb">
        <li class="active">Home</li>
    </ul>
    <div class="btn-group">
        <a href="#" data-toggle="dropdown" class="btn dropdown-toggle">
            <i class="icon-plus"></i>
            Create Roadmap
            <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
            <li><a ng-click="createNew('Monthly')">Monthly</a></li>
            <li><a ng-click="createNew('Quarterly')">Quarterly</a></li>
        </ul>
    </div>

    <form ng-show="roadmap" class="create-container">
        <fieldset>
            <legend>Create Roadmap</legend>
            <label>Name</label>
            <input placeholder="Project Name..." class="input-xxlarge" ng-model="roadmap.name">
    
            <select ng-model="roadmap.startDate" ng-options="duration for duration in durations"></select>
    
            <button class="btn" ng-click="saveRoadmap()">Save</button>
        </fieldset>
    </form>

    <h2>{{ title }}</h2>

    <table class="table">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Type</th>
            <th>Start Date</th>
        </tr>
        <tr ng-repeat="roadmap in roadmaps">
            <td>{{ roadmap.id }}</td>
            <td><a ng-href="#/roadmap/{{roadmap.id}}">{{ roadmap.name }}</a> <a ng-click="deleteRoadmap(roadmap.id)"><i class="icon-remove icon-red"></i></a></td>
            <td>{{ roadmap.type }} </td>
            <td>{{ formattedDate(roadmap) }} </td>
        </tr>
    </table>
</div>
